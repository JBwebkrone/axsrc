{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Update your profile</h4>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary" value="Update Profile">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
